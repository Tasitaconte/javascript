<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="nomPagina"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center pt-sm-5 mb-5">
        <h1 style="text-transform: uppercase;">Cosas que puedo hacer con JS</h1>

        <p id="demo" style="text-transform: capitalize;">esto puede cambiar el texto</p>

        <button type="button" onclick='document.getElementById("demo").innerHTML = "hola desde JS"'
            style="text-transform: uppercase;">HAGA CLICK</button>

        <div class="container">
            <h2 class="pt-5 text-center pt-sm-5" style="text-transform: uppercase;">foco prender y apagar</h2>

            <button style="border-radius: 20px;"
                onclick="document.getElementById('miImagen').src='https://i.ibb.co/HDqpBfB/Foco-Apagado.jpg' ">
                Apagado</button>

            <img style="border-radius: 20px;" src="https://i.ibb.co/HDqpBfB/Foco-Apagado.jpg" alt="foco" id="miImagen"
                class="img-fluid">

            <button style="border-radius: 20px;"
                onclick="document.getElementById('miImagen').src ='https://i.ibb.co/zQtDy4x/Foco-Encendido.jpg' ">
                encendido</button>

            <div class="container">

                <p>Hola Amigos</p>
                <p id="demoTwo" style="display:none">Hello JavaScript!</p>

                <button type="button" onclick="document.getElementById('demoTwo').style.display='block'">Click
                    Me!</button>

            </div>
            <div class="pt-3">
                <p id="mensaje"></p>
            </div>



        </div>
    </div>

    <script src="/js/programacionJs.js"></script>
</body>

</html>
